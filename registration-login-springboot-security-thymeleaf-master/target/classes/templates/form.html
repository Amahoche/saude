                <h3>Agendar Consulta</h3>
               <form th:action="@{/consulta}" method="post">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">Consulta</label>
      <input type="text" class="form-control" id="validationDefault01" placeholder="Consulta" name="consulta" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Evolucao</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="Evolucao" name="evolucao" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefaultUsername">Material Utilizado</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend2"></span>
        </div>
        <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Material Utilizado" name="materialUtil" 
        aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">Valor Material</label>
      <input type="text" class="form-control" id="validationDefault03" placeholder="ValorMaterial" name="valorMaterial" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault04">Valor Total</label>
      <input type="text" class="form-control" id="validationDefault04" placeholder="ValorTotal" name="valorTotal" required>
    </div>

    </div>-->

  <div class="form-row">
   
 
  
  <div class="form-group">

      <label class="form-check-label" for="invalidCheck2">
       Eu concordo com os termos e condicoes!
      </label>
    </div>
  </div>
  </div>


                    <div class="form-group">
