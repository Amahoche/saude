<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
    th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
        <title>Lista Dos Funcionarios</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    </head>
    <body>
 <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span>
                        class="icon-bar"></span> <span class="icon-bar"></span> <span>
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" th:href="@{/registration}">Registo</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <br>
 
        
        <div>
            <nobr>
             
            </nobr>
        </div>
        <br/><br/>
        <div  class="container my-2"> 
               <h3>Lista dos Funcionarios</h3>
               <a th:href="@{/worker}" class="btn btn-primary btn-sm mb-3">Adicionar Funcionario</a>
                <a th:href="@{/}" class="btn btn-primary btn-sm mb-3" >Home</a><br><br>
            <table border="1" class= "table table-striped table-reponsive-md">
            <thead>
                <tr>
                   
                    <th>Nome</th>
                    <th>Apelido</th>
                    <th>Email</th>
                    <th>Documento</th>
                    <th>NumDocumento</th>
                    <th>Cargo</th>
                    <th>Salario</th>
                    <th>Accoes</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each ="funcionario : ${funcionarios}">
                     
                    <td><span th:text="${funcionario.nome}"></span></td>
                      <td><span th:text="${funcionario.apelido}"></span></td>
                       <td><span th:text="${funcionario.email}"></span></td>
                      <td><span th:text="${funcionario.documento}"></span></td>
                      <td><span th:text="${funcionario.numDoc}"></span></td>
                       <td><span th:text="${funcionario.cargo}"></span></td>
                      <td><span th:text="${funcionario.salario}"></span></td>

                  <td ><a th:href="@{/funcionario/updateFuncionario/{id}(id=${funcionario.id})}" class="btn btn-primary btn-sm mb-3">Editar</a>
                 
                        <a th:href="@{/funcionario/deleteFuncionario/{id}(id=${funcionario.id})}" class="btn btn-danger btn-sm mb-3">Apagar</a>
                        
                 
                  </td>
                        
                </tr>
                </tbody>
            </table> 
            <!-- PAGINATION --> 
            <div th:if = "${totalPages > 1}" >
                    <div class="row col-sm-10">
                           <div class="row col-sm-2">
                              Total Rows: [[${totalItems}]]
                           </div>
                            <div class="row col-sm-1">
                            <span th:each="${#numbers.sequence(1, totalPages)}">
                            <a th:if="${currentPage != i}" th:href="@{'/page' +${i}}">[[${i}]]</a>
                            <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                            
                            </span>
                            
                            </div>
                             <div class="row col-sm-1">
                             <a th:if="${currentPage < totalPages}" th:href="@{'/page' + ${currentPage + 1}}">Next</a>
                             <span th:unless="${currentPage < totalPages}">Next</span>
                             </div>
                             
                             <div class="row col-sm-1">
                             <a th:if="${currentPage < totalPages}" th:href="@{'/page' + ${totalPages}}">Last</a>
                             <span th:unless="${currentPage < totalPages}">Last</span>
                             </div>
                    
                    </div>
            
            
            </div>
                    
        </div>
        <br/><br/>
        
        <!-- HABILITAR PAGINACAO -->
       
            <script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        
        
       

    </body>
</html>
