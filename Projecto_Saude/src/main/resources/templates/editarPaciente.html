<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
    th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Registo</title>
</head>
<body>
   <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" th:href="@{/registration}">Registo</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                    
                         <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                      </li>
                     
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info">Paciente Editado com sucesso!
                        </div>
                </div>

                <h3>Editar Paciente</h3>
                <a href="/paciente/listarPacientes" ><button class="btn btn-primary" >ListaPacinetes</button> </a>
                <br>
                <br>
               <form th:action="@{/paciente}" th:object="${paciente}" method="post">
  <div class="form-row">
   
      <input type="text" class="form-control col-md-4 mb-3"  placeholder="Nome" th:field="*{nome}" required>
      <br>
      <br>
      <input type="text" class="form-control col-md-4 mb-3" placeholder="Apelido" th:field="*{apelido}" required>
      <br>
      <br>
        <input type="text" class="form-control col-md-4 mb-3" placeholder="Email" th:field="*{email}"
         required>
      
  
  </div>
  <br>
     <br>
  <div class="form-row">
      <input type="text" class="form-control col-md-6 mb-3" placeholder="Data_Nascimento" th:field="*{dataNasc}" required>
        <br>
         <br>
      <input type="text" class="form-control col-md-6 mb-3" placeholder="Sexo" th:field="*{sexo}" required>
   
  </div>
    <br>
     <br>
  <div class="form-row">
      <input type="text" class="form-control col-md-6 mb-3" placeholder="Documento" th:field="*{documento}" required>
        <br>
         <br>
      <input type="text" class="form-control col-md-6 mb-3" placeholder="NumeroDocumento" th:field="*{numDoc}" required>
   
    <!--<div class="col-md-3 mb-3">
      <label for="validationDefault05">Email</label>
      <input type="text" class="form-control" id="validationDefault05" placeholder="Email" required>
    </div>-->
  </div>
    <br>
    <br>  
  <div class="form-row">
      <input type="text" class="form-control col-md-6 mb-3" placeholder="Conjuge" th:field="*{conjuge}" >
      <br>
      <br>
      <input type="text" class="form-control col-md-6 mb-3"  placeholder="telfConjuge" th:field="*{telfConjuge}" >
    
 
  
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
       Eu concordo com os termos e condicoes!
      </label>
    </div>
  </div>
  </div>
                    <button class="btn btn-info col-2" type= "submit" th:value="${add} ? 'Create' : 'Update'" >Editar</button>
                        <span> Ja esta Registado? <a href="/" th:href="@{/registration}">Registe-se
                                Aqui</a></span>
                    </div>

                </form>
      
            </div>
        </div>
    </div>

    <script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
