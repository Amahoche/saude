<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
    th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Editar</title>
</head>
<body>
   <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" th:href="@{/registration}">Register or Login</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                    
                         <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                      </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info">Funcionario Editado com sucesso!
                        </div>
                </div>

                <h3>Editar Funcionario</h3>
                <a href="/funcionario/listarFuncionarios" ><button class="btn btn-primary" >ListaFuncionarios</button> </a>
               <form th:action="@{/funcionario}" method="post">
  <div class="form-row">
  <div class="col-md-4 mb-3">
      <input type="hidden" class="form-control" th:field="*{id}"/>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">Primeiro Nome</label>
      <input type="text" class="form-control"  name="*{nome}" required/>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Apelido</label>
      <input type="text" class="form-control"  name="*{apelido}" required/>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefaultUsername">Email</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend2"></span>
        </div>
        <input type="text" class="form-control"  name="*{email}" required/>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">Documento</label>
      <input type="text" class="form-control"   name="*{documento}" required/>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault04">Num_Documento</label>
      <input type="text" class="form-control"  name="*{numDoc}" required/>
    </div>
  </div>  
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">Cargo</label>
      <input type="text" class="form-control"  name="*{conjuge}"/>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault04">Salario</label>
      <input type="text" class="form-control"  name="*{telfConjuge}" />
    </div>
  </div>
                   
<button type="submit" class="btn btn-info col-2">Editar</button>
                </form>
      
            </div>
        </div>
    </div>

    <script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
